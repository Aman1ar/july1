<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header-img {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .cdi-list {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
    }
    .cdi-item {
      background: white;
      padding: 15px 25px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      width: 300px;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img class="header-img" src="https://i.imgur.com/NQAHbaC.jpeg" alt="CDI Banner Image">
  
  <div class="cdi-list">
    <div class="cdi-item">
      <span>১. জুলাই CDI</span>
      <span>0</span>
    </div>
    <div class="cdi-item">
      <span>২. জামাত CDI</span>
      <span>0</span>
    </div>
    <div class="cdi-item">
      <span>৩. তারেক জিয়ার মেয়েকে CDI</span>
      <span>0</span>
    </div>
    <div class="cdi-item">
      <span>৪. বিএনপি CDI</span>
      <span>0</span>
    </div>
  </div>

  <footer>
    © নিখিল বঙ্গ আওয়ামীলীগ CDI কমিটি
  </footer>
</body>
</html>
